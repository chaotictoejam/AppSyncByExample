service: library-catalog-api

plugins:
  - serverless-appsync-plugin

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1 # Change to your desired AWS region
  stage: dev

appSync:
  name: library-api
  authentication:
    type: API_KEY
  schema: ./lib/schema.graphql

  pipelineFunctions:
    getAuthor:
      dataSource: library
      request: ./lib/mapping-templates/functions/Function.getAuthor.request.vtl
      response: ./lib/mapping-templates/functions/Function.getAuthor.response.vtl
    createAuthorBook:
      dataSource: library
      request: ./lib/mapping-templates/functions/Function.createAuthorBook.request.vtl
      response: ./lib/mapping-templates/functions/Function.createAuthorBook.response.vtl
    createBookAuthor:
      dataSource: library
      request: ./lib/mapping-templates/functions/Function.createBookAuthor.request.vtl
      response: ./lib/mapping-templates/functions/Function.createBookAuthor.response.vtl
    updateAuthorBook:
      dataSource: library
      request: ./lib/mapping-templates/functions/Function.updateAuthorBook.request.vtl
      response: ./lib/mapping-templates/functions/Function.updateAuthorBook.response.vtl
    updateBookAuthor:
      dataSource: library
      request: ./lib/mapping-templates/functions/Function.updateBookAuthor.request.vtl
      response: ./lib/mapping-templates/functions/Function.updateBookAuthor.response.vtl

  resolvers:
    Query.author:
      kind: UNIT
      dataSource: library
      request: ./lib/mapping-templates/Query.author.request.vtl
      response: ./lib/mapping-templates/Query.author.response.vtl
    Mutation.createAuthor:
      kind: UNIT
      dataSource: library
      request: ./lib/mapping-templates/Mutation.createAuthor.request.vtl
      response: ./lib/mapping-templates/Mutation.createAuthor.response.vtl
    Mutation.updateAuthor:
      kind: UNIT
      dataSource: library
      request: ./lib/mapping-templates/Mutation.updateAuthor.request.vtl
      response: ./lib/mapping-templates/Mutation.updateAuthor.response.vtl
    Mutation.deleteAuthor:
      kind: UNIT
      dataSource: library
      request: ./lib/mapping-templates/Mutation.deleteAuthor.request.vtl
      response: ./lib/mapping-templates/Mutation.deleteAuthor.response.vtl
    Query.book:
      kind: UNIT
      dataSource: library
      request: ./lib/mapping-templates/Query.book.request.vtl
      response: ./lib/mapping-templates/Query.book.response.vtl
    Mutation.createBook:
      kind: PIPELINE
      request: ./lib/mapping-templates/pipelines/createBook.before.vtl
      response: ./lib/mapping-templates/pipelines/createBook.after.vtl
      functions:
        - getAuthor
        - createBookAuthor
        - createAuthorBook
    Mutation.updateBook:
      kind: PIPELINE
      request: ./lib/mapping-templates/pipelines/updateBook.before.vtl
      response: ./lib/mapping-templates/pipelines/updateBook.after.vtl
      functions:
        - getAuthor
        - updateBookAuthor
        - updateAuthorBook
    Mutation.deleteBook:
      kind: PIPELINE
      request: ./lib/mapping-templates/pipelines/deleteBook.before.vtl
      response: ./lib/mapping-templates/pipelines/deleteBook.after.vtl
      functions:
        - getAuthor
        - updateBookAuthor
        - updateAuthorBook

  dataSources:
    library:
      type: AMAZON_DYNAMODB
      config:
        tableName: ${sls:stage}-librarycatalog
        
resources: # CloudFormation template syntax from here on.
  Resources:
    LibraryCatalogTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${sls:stage}-librarycatalog
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5